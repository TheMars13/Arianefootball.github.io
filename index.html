<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ariane Football Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./image/Ariane_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overall">
        <header class="header">
            <img src="image/R5_logo.png" alt="logo">
            <h1>üèÜ Live Football Scoreboard</h1>
        </header>
        <div class="main-layout">
            <!-- Left: Round 1-3 -->
            <div class="left-column">
                <div class="round-block">
                    <h2>Round 1</h2>
                    <div id="round1" class="round-list"></div>
                </div>
                <div class="round-block">
                    <h2>Round 2</h2>
                    <div id="round2" class="round-list"></div>
                </div>
                <div class="round-block">
                    <h2>Round 3</h2>
                    <div id="round3" class="round-list"></div>
                </div>
            </div>

            <!-- Center: Standings & Scorers -->
            <div class="center-column">
                <div class="standings-section">
                    <h2>Standings</h2>
                    <div id="standings"></div>
                </div>
                <div class="scorers-section">
                    <h2>Top Scorers</h2>
                    <div id="scorers"></div>
                </div>
            </div>

            <!-- Right: Round 4-6 -->
            <div class="right-column">
                <div class="round-block">
                    <h2>Round 4</h2>
                    <div id="round4" class="round-list"></div>
                </div>
                <div class="round-block">
                    <h2>Round 5</h2>
                    <div id="round5" class="round-list"></div>
                </div>
                <div class="round-block">
                    <h2>Round 6</h2>
                    <div id="round6" class="round-list"></div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
